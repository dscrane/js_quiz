<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />

    <title>LOTR Quiz</title>
  </head>
  <body class="content">
    <div class="page">
      <!-- flex container -->
      <div class="quiz">
        <section class="quiz__section quiz__section-heading">
          <div class="quiz__heading">Quick Lord of the Rings Quiz</div>
        </section>
        <section class="quiz__section quiz__section-question"></section>
        <section class="quiz__section quiz__section-ctas">
          <button class="quiz__cta">Previous</button>
          <button class="quiz__cta">Next</button>
        </section>
      </div>
      <div class="results__modal">
        <div class="results__content">
          <div class="results__row results__row-title">
            Here are your results:
          </div>
          <div class="results__row results__row-score">
            <span class="results__display"></span>/5
          </div>
          <div class="results__row results__row-close">
            <button class="results__modal-close">Close</button>
          </div>
        </div>
      </div>
    </div>

    <script src="scripts.js"></script>
  </body>
</html>
